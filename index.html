<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player UI</title>

    <!-- INTERNAL CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1d2671, #c33764);
        }

        .player {
            background: #fff;
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        /* Album */
        .album img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .album img:hover {
            transform: scale(1.05);
        }

        /* Song Info */
        .song-info h2 {
            margin-top: 15px;
            font-size: 22px;
        }

        .song-info p {
            color: gray;
            margin-bottom: 15px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress {
            width: 40%;
            height: 100%;
            background: #c33764;
            animation: move 4s infinite alternate;
        }

        @keyframes move {
            from { width: 10%; }
            to { width: 80%; }
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            border: none;
            background: #f1f1f1;
            font-size: 20px;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #c33764;
            color: white;
            transform: scale(1.1);
        }

        .play {
            background: #c33764;
            color: white;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <div class="player">

        <!-- Album Art -->
        <div class="album">
            <img src="album.jpg" alt="Album Art">
        </div>

        <!-- Song Info -->
        <div class="song-info">
            <h2>Believer</h2>
            <p>Imagine Dragons</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn">⏮</button>
            <button class="btn play">▶</button>
            <button class="btn">⏭</button>
        </div>

    </div>

</body>
</html>
